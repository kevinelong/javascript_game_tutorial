<!DOCTYPE html>
<html>
<div id="gameArea">
</div>
<script src="js/game01/world.js"></script>
<script src="js/game01/sprite.js"></script>
<script>

    document.addEventListener("DOMContentLoaded", function () {

        var gameArea = document.getElementById("gameArea");
        var world = new World(gameArea);
        var p = new Sprite("@");

        world.addElement(p);
        world.currentElement = p;
        p.moveRandom();

    });

</script>
</html>
