<!DOCTYPE html>
<html>
<div id="gameArea">
</div>
<script src="js/game01/world.js"></script>
<script src="js/game01/sprite.js"></script>
<script src="js/game02/game.js"></script>
<script src="js/game03/player.js"></script>
<script>
    function Ship(symbol) {
        Sprite.call(symbol);
    }
    Ship.prototype = Object.create(Sprite);

    document.addEventListener("DOMContentLoaded", function () {
        var gameArea = document.getElementById("gameArea");
        var game = new Game(gameArea);
        game.addPlayer(new Ship("@"));
        game.addPlayer(new Ship("O"));
    });

</script>
</html>
